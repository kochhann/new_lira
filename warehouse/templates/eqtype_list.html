{% extends 'base.html' %}
{% block content %}

<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="60%"><h4 style="padding-top: 10px;">Tipos de quipamentos cadastrados</h4></td>
            <td align="right"><a href="{% url 'create_equipament_type' %}"
                 class="button button-small button-circle button-border button-blue">Novo</a>
                <a href="{% url 'list_equipament_brand' %}#tab-brands-list"
                 class="button button-small button-circle button-border">Marcas</a>
                <a href="{% url 'dashboard' %}"
                 class="button button-small button-circle button-border button-red">Cancelar</a>
            </td>
        </tr>
    </table>
</div>

<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="table-responsive">
                <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th width="70%">Nome</th>
                            <th>Ver</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in eq_type %}
                        <tr>
                            <td>{{ item }}</td>
                            <td><a href="{% url 'view_equipament_type' item.pk %}"><i class="icon-eye"></i></a></td>
                            <td><a href="{% url 'delete_equipament_type' item.pk %}"><i class="icon-trash"></i></a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3"> Sem registros </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>

{% endblock %}
