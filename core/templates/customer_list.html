{% extends 'base.html' %}
{% block content %}

<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="90%"><h4 style="padding-top: 10px;">Clientes cadastrados</h4></td>
            <td align="right"><a href="{% url 'create_customer' %}"
                 class="button button-small button-circle button-border button-blue">Novo</a></td>
            <td align="right"><a href="{% url 'dashboard' %}"
                 class="button button-small button-circle button-border button-red">Cancelar</a></td>
        </tr>
    </table>
</div>

<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            <div class="table-responsive">
                <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ / CPF</th>
                            <th>Ver</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in customers %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.id_printable}}</td>
                            <td><a href="{% url 'view_customer' item.pk %}"><i class="icon-eye"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section>

{% endblock %}
