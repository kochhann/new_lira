{% extends 'base.html' %}
{% block content %}
<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="90%"><h4 style="padding-top: 10px;">Usuários cadastrados</h4></td>
            <td align="right"><a href="{% url 'create_user' %}"
                 class="button button-small button-circle button-border button-dirtygreen">Novo</a></td>
            <td align="right"><a href="{% url 'dashboard' %}"
                 class="button button-small button-circle button-border button-red">Cancelar</a></td>
        </tr>
    </table>
</div>

<!-- Content
============================================= -->
<section id="content">
    <div class="content-wrap" style="padding: 20px 0;">
        <div class="container clearfix">

            <div class="table-responsive">
                <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Último acesso</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in users %}
                        <tr>
                            <td>{{e.name}}</td>
                            <td>{{e.email}}</td>
                            <td>{{e.last_login}}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Sem usuários</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section><!-- #content end -->

{% endblock %}
